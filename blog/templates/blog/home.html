{% extends 'base2.html' %}
{% block content %}

    <h1>Blog</h1>
    {% for blog in blogs %}
        <a href="{% url 'view_blog' blog.id %}">
             <h2>Billet : {{ blog.title }}</h2>
             <img src="{{ blog.photo.image.url }}" width="80" height="80">
        </a>
        <p>{{ blog.author }}</p>
        <hr>
    {% endfor %}


{% endblock %}
