    <div class="row align-items-center">
        <div class="col">

        </div>
        <div class="col-6">
            <p>{{ message }}</p>
            <div class="text-center">
                <form  method="post">
                    {{ form.as_p }}

                <p>Pas encore inscrit?</p>
                <a href="{% url "signup" %}">Incrivez vous maintenant</a>

        </div>
        <div class="col">

        </div>
    </div>
</div>

{% endblock content %}
